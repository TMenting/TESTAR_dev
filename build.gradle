
subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    sourceSets {
        main {
            java {
                srcDirs = ['src']
            }
        }
        test {
            java {
                srcDirs = ['test']
            }
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group:'junit', name:'junit', version:'4.12'

        compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.5.2'
    }

    buildDir = new File('./target')
}
